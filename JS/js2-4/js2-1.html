<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <title>homepage</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="js2-1.css" rel="stylesheet" type="text/css">

</head>
<body>
<!--侧边滑动导航栏-->
<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <nav class="tab-bar">
            <!--导航图片-->
            <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>
        </nav>
        <!--侧边导航栏-->
        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list test">
                <li>
                    <a href="#">
                       <img src="gao.png"/><div class="list">公告 </div><img src="coin7.png"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="setting.png"/><div class="list">设置 </div><img src="coin7.png"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="help.png"/><div class="list">帮助 </div><img src="coin7.png"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="about.png"/><div class="list">关于 </div><img src="coin7.png"/>
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <!--内容-->
            <div id="page1">
                <div class="main-top">
                    上次游戏：捉鬼猜词版
                    <a href=""> <img src="../../CSS/css-7/img7/Back.png" class="back"/></a>
                </div>
                <div class="main-middle">
                    <h1>捉鬼游戏</h1>
                    <div class="versions">
                        简化版
                    </div>
                    <p>有1133个用户正在玩此款游戏</p>
                    <div class="t">
                        <div class="left" onclick="page1()"></div>
                        <div class="versions">猜词版</div>
                        <div class="right" onclick="page2()"></div>
                    </div>

                    <p>有1133个用户正在玩此款游戏</p>
                    <div class="versions">白痴版</div>
                    <p>有1133个用户正在玩此款游戏</p>
                    <div class="circle-group">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>
            <div id="page2">
                <div class="main-top">
                    上次游戏：杀人游戏
                    <a href="#"> <img src="../../CSS/css-7/img7/Back.png" class="back"/></a>
                </div>
                <div class="main-middle">
                    <h1>杀人游戏</h1>
                    <div class="versions" onclick="next()">简化版</div>
                    <p>有2888个用户正在玩此款游戏</p>
                    <div class="t">
                        <div class="left" onclick="page1()"></div>
                        <div class="versions">警版</div>
                        <div class="right" onclick="page2()"></div>
                    </div>
                    <p>有5553个用户正在玩此款游戏</p>
                    <div class="versions">3.0版</div>
                    <p>有1920个用户正在玩此款游戏</p>
                    <div class="circle-group">
                        <div class="circle2"></div>
                        <div class="circle1"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js2-1.js"></script>
</body>
</html>
