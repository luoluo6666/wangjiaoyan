<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="task-11.css" rel="stylesheet" type="text/css">
    <title>log-in</title>
</head>
<body>
<header>
        <a href="#">关闭</a>
        <p>登陆</p>
        <a href="#">注册</a>
</header>
<main>
    <div class="number">
        <img src="iphone.png" class="phone">
        <label>
            <input type="text" name="first" placeholder="请输入手机号">
        </label>
    </div>
    <div class="number">
        <img src="locked-2.png" class="phone">
        <label>
            <input type="password" name="last" placeholder="请输入密码">
        </label>
    </div>
    <button class="login">登陆</button>
    <a href="#" class="help">忘记密码?</a>
</main>
<footer>
    <div class="otherway">
        <span>使用第三方账号登陆</span>
        <div class="string"></div>
    </div>
    <div class="ID">
        <div class="name">
            <img src="wechat.png" class="imgsize"/>
            <p>微信登陆</p>
        </div>
        <div class="name">
            <img src="mircoblog.png" class="imgsize"/>
            <p>微博登陆</p>
        </div>
        <div class="name">
            <img src="qq.png" class="imgsize"/>
            <p>qq登陆</p>
        </div>
    </div>
</footer>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
